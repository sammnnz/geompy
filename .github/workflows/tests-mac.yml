name: Tests-mac

on:
   pull_request:
     branches: [main, release-*, develop, fe-*]
     types: [opened, reopened]
   workflow_dispatch:

jobs:
  tests-call:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest]
        py: [3.7, 3.8, 3.9, "3.10"]
        exclude:
          - os: macos-latest
            py: "3.7"
        include:
          - os: macos-13
            py: "3.7"
    uses: ./.github/workflows/tests.yml
    with:
        os: ${{matrix.os}}
        py: ${{matrix.py}}
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}